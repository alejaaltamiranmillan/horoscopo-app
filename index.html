<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Horóscopo</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>¿Cuál es tu horóscopo?</h1>
    <div class="input-group">
      <label for="fechaInput">Selecciona tu fecha de nacimiento:</label>
      <input type="date" id="fechaInput" />
    </div>
    <button id="consultarBtn" class="btn-consultar" disabled>
      <span class="btn-text">Consultar Horóscopo</span>
      <span class="btn-icon">🌟</span>
    </button>
    <div id="resultado"></div>
  </div>

  <script type="module" src="/js/app.js"></script>
</body>
</html>
